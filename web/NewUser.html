<!DOCTYPE html>
<html>
    <head>
        <title>SignUp | InquiryHere.com</title>
        <meta charset="utf-8">
        <link href="css/style.css" rel='stylesheet' type='text/css' />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
        <!--webfonts-->
        <link href='http://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
        <!--//webfonts-->
    </head>
    <body>
        <div class="main">

            <h2> Signup with InquiryHere.com</h2>
            <form name="NewUser" action="NewUser.jsp">
                <div class="lable">
                    <div class="col_1_of_2 span_1_of_2">	<input type="text" class="text" value="First Name" name="firstname" onfocus="this.value = '';" onblur="if (this.value == '') {
                                this.value = 'First Name';
                            }" id="active"></div>
                    <div class="col_1_of_2 span_1_of_2"><input type="text" class="text" value="Last Name" name="lastname" onfocus="this.value = '';" onblur="if (this.value == '') {
                                this.value = 'Last Name';
                            }"></div>
                    <div class="clear"> </div>
                </div>
                <div class="lable-2">
                    <input type="text" class="text" value="your@email.com " name="email" onfocus="this.value = '';" onblur="if (this.value == '') {
                                this.value = 'your@email.com ';
                            }">
                    <input type="password" class="text" value="Password " name="password" onfocus="this.value = '';" onblur="if (this.value == '') {
                                this.value = 'Password ';
                            }">
                </div>
                <h3>By creating an account, you agree to our <span class="term"><a href="#">Terms & Conditions</a></span></h3>
                <div class="submit">
                    <input type="submit" onclick="myFunction()" value="Create account" >
                </div>
                <div class="clear"> </div>
            </form>
            <!-----//end-main---->
        </div>

    </body>
</html>
